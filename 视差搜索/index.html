<!DOCTYPE html>
<html lang="zh">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div id="top-image">
		<header class="htmleaf-header">

			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/shijuecha/201704154457.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
	    <div id="content" class="container center-block">
	      <div class="jumbotron">
	        <div class="container">
	          <h1>Hello, world!</h1>
	          <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
	          <div class="input-group input-group-lg">

	<script src="js/ios-parallax.js"></script>
	  <script type="text/javascript">
	    $(document).ready(function() {
	      $('#top-image').iosParallax({
	        movementFactor: 50
	      });
	    });
	  </script>
</body>
